[build]
  publish = "dist"
  command = "npm run build"

[functions]
  directory = "netlify/functions"
  # Augmenter le timeout pour l'upload d'images (max 26s sur plan gratuit)
  [functions."wordpress-publish"]
    external_node_modules = ["node-fetch"]

# SPA routing - redirect all requests to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
